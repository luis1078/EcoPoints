<div class="container-fluid login-register-page ">

  <div class="row">
    <div class="col-xl-3 col-lg-5 col-md-8 mx-auto ">
      <div class="card my-2">
        <div class="card-body">
          <form class="login-register-form" ngNativeValidate [formGroup]="loginForm"
            (ngSubmit)="verificarLogin(loginForm.value)">
            <a [routerLink]="['/']" class="text-nowrap logo-img text-center d-block py-3 w-100">
              <img src="assets/img/logo.png" width="150" alt="">
            </a>
            <h2 class="card-title text-white text-center">Login</h2>
            <div class="mb-3">
              <label for="Usuario" class="form-label">Correo Electronico</label>
              <input type="email" id="Usuario" aria-describedby="emailHelp" formControlName="usuario"
                class="form-control ng-untouched ng-pristine ng-invalid" autocomplete="off" required>
            </div>
            <div class="mb-4">
              <label for="clave" class="form-label">Contraseña</label>
              <input type="password" id="clave" formControlName="clave"
                class="form-control ng-untouched ng-pristine ng-invalid" autocomplete="current-password" required>
            </div>
            <label class="text-center text-white">

            </label>
            <div class="d-flex align-items-center justify-content-between mb-4">
              <div class="form-check">
                <input class="form-check-input primary" type="checkbox" value="" id="flexCheckChecked" checked="">
                <label class="form-check-label text-white" for="flexCheckChecked">
                  Recuerdame
                </label>
              </div>
              <!-- <a class="text-primary fw-bold" href="./index.html">Olivide Contraseña?</a> -->
            </div>
            <button type="submit" class="btn btn-primary w-100 py-8 fs-4 mb-4 rounded-2">Iniciar
              Sesion</button>

            <div class="d-flex align-items-center justify-content-center">
              <a href="/register" class="btn btn-outline-primary w-100 py-8 fs-4 mb-4 rounded-2"
                target="_self">Registrar</a>

            </div>
          </form>
        </div>

      </div>
    </div>
  </div>
</div>
